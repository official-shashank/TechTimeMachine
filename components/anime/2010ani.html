<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Text</title>
</head>
<body style="background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <h1 style="
        display: inline-block; 
        background-image: linear-gradient(90deg, #1d4adb 0%, #bbb4ff 43.5%, #1a30ff 89.5%); 
        background-size: 300%; 
        -webkit-background-clip: text; 
        background-clip: text; 
        -webkit-text-fill-color: transparent; 
        text-fill-color: transparent; 
        animation: Gradient 5s ease infinite;
    ">Animated gradient text</h1>
    <style>
        /* Animation Keyframes */
        @keyframes Gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</body>
</html>
