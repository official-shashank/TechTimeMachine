<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Switcher</title>
</head>
<body id="body" class="dark-mode" style="background-color: #111; color: #eee;">
    <h1 style="text-align: center;">Dark/Light Mode Switcher</h1>
    <button type="button" name="dark_light" onclick="toggleDarkLight()" title="Toggle dark/light mode" style="font-size: 20px; padding: 10px 20px; cursor: pointer; margin: 20px 0; background-color: #eee; color: #111;">ðŸŒ›</button>
    <p style="text-align: center;">Just press the button above to toggle!</p>

    <script>
        // JavaScript Functionality
        function toggleDarkLight() {
            var body = document.getElementById("body");
            var currentClass = body.className;

            if (currentClass === "dark-mode") {
                body.className = "light-mode";
                body.style.backgroundColor = "#eee";
                body.style.color = "#111";
                // Update button styles
                document.querySelector('button').style.backgroundColor = "#111";
                document.querySelector('button').style.color = "#eee";
            } else {
                body.className = "dark-mode";
                body.style.backgroundColor = "#111";
                body.style.color = "#eee";
                // Update button styles
                document.querySelector('button').style.backgroundColor = "#eee";
                document.querySelector('button').style.color = "#111";
            }
        }
    </script>
</body>
</html>
