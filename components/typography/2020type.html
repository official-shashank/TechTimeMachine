<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANICE COLD DRINK</title>
</head>
<div style="margin: 0;">
    <h1 style="width: 100%; line-height: 1.2; font-weight: 400; font-family: 'Source Code Pro', Consolas, 'Andale Mono WT', 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Liberation Mono', 'Nimbus Mono L', Monaco, 'Courier New', Courier, monospace; position: fixed; left: 0; top: calc(50% - 1.5em);">
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">A</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre; animation-duration: 10s; animation-name: slide; animation-iteration-count: infinite; animation-timing-function: ease-in-out;">N</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">I</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">C</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">E</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;"></span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">C</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">O</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">L</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">D</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;"></span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">D</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">R</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">I</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">N</span>
        <span style="display: inline-block; background: rgba(255, 255, 255, .5); white-space: pre;">K</span>
    </h1>
    <script>
        document.documentElement.style.background = 'hsl(' + ~~(Math.random() * 359) + ', 75%, 50%)';
    </script>
    <style>
        @media (orientation: portrait) {
            h1 {
                font-size: 5vmin;
            }
            h1 span {
                padding: 1vmin;
                border-bottom: .5vmin solid black;
            }
            h1 span:empty {
                padding: 2vmin;
            }
            @keyframes slide {
                from {
                    margin-left: 4vmin;
                    margin-right: 0;
                }
                25% {
                    margin-left: 4vmin;
                    margin-right: 0;
                }
                50% {
                    margin-left: 0;
                    margin-right: 4vmin;
                }
                75% {
                    margin-left: 0;
                    margin-right: 4vmin;
                }
                to {
                    margin-left: 4vmin;
                    margin-right: 0;
                }
            }
        }

        @media (orientation: landscape) {
            h1 {
                font-size: 5vmax;
            }
            h1 span {
                padding: 1vmax;
                border-bottom: .5vmax solid black;
            }
            h1 span:empty {
                padding: 2vmax;
            }
            @keyframes slide {
                from {
                    margin-left: 4vmax;
                    margin-right: 0;
                }
                25% {
                    margin-left: 4vmax;
                    margin-right: 0;
                }
                50% {
                    margin-left: 0;
                    margin-right: 4vmax;
                }
                75% {
                    margin-left: 0;
                    margin-right: 4vmax;
                }
                to {
                    margin-left: 4vmax;
                    margin-right: 0;
                }
            }
        }
    </style>
</div>
</html>
