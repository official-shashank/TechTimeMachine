<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
  margin: 0px;
  padding: 0px;
}
a {
  color: black;
}
html,
body {
  width: 100%;
  height: 100%;
  overflow-x: hidden;
}
.sec2,
.sec1 {
  width: 100%;
  height: 100vh;
  background-color: white;
  color: black;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: poppins;
}
.sec2 > h1 {
  animation: revealing;
  animation-timeline: view(block);
  animation-range: cover 0% cover 50%;
  margin: 0px;
}
@keyframes revealing {
  from {
    color: gray;
    margin-left: 100vw;
    filter: blur(50px);
    opacity: 0.5;
  }
  to {
    margin: 0px;
    filter: blur(0px);
    opacity: 1;
  }
}

</style>
<body>

    <div class="sec1">
        <h1><a href='https://citeal.web.app' target='_blank'>Citeal</a>, my very first app</h1>
      </div>
      <div class="sec2">
        <h1>It has hit <i>v2.0</i>, Check it out to support me</h1>
      </div>
    
</body>
</html>
