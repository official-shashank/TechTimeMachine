<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Animation</title>

</head>

<body style="margin: 0; height: 100vh; display: flex; justify-content: center; align-items: flex-end; background-color: #011317; overflow: hidden;">
  <div class="container" style="position: relative; width: 100%; display: flex; justify-content: center; bottom: 50%;">
    <button id="bubbleButton" style="padding: 10px 20px; background-color: #00aaff; color: white; border: none; border-radius: 50px; box-shadow: 0 0 4px rgba(255, 255, 255, 0.5); cursor: pointer; font-size: 30px; z-index: 10;">
      Click me
    </button>
  </div>
  <p id="credit" class="credit" style="position: fixed; bottom: 2%; right: 2%; margin: 0; padding: 5px; font-size: 1rem; color: rgba(255, 255, 255, 0.7); transition: transform 0.5s ease-in-out;">
    @Globy
  </p>

  <style>
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>

  <script>
    let bubblesActive = false;
    let bubbles = [];

    document.getElementById('bubbleButton').addEventListener('click', () => {
      if (bubblesActive) {
        stopBubbles();
      }
      createBubbles();
    });

    function createBubbles() {
      bubblesActive = true;
      for (let i = 0; i < 45; i++) {
        setTimeout(() => {
          const bubble = document.createElement('div');
          bubble.className = 'bubble';
          bubble.style.position = 'absolute';
          bubble.style.bottom = '0';
          bubble.style.width = `${Math.random() * 35 + 15}px`;
          bubble.style.height = bubble.style.width;
          bubble.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
          bubble.style.borderRadius = '50%';
          bubble.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
          bubble.style.left = `${Math.random() * 100}vw`;
          bubble.style.animation = 'rise 5s ease-in';

          document.body.appendChild(bubble);
          bubbles.push(bubble);

          setTimeout(() => {
            bubble.remove();
          }, 5000); // Remove bubble after animation ends
        }, i * 100);
      }
    }

    function stopBubbles() {
      bubblesActive = false;
      bubbles.forEach(bubble => bubble.remove());
      bubbles = [];
    }
  </script>
</body>

</html>
