<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="
  background: linear-gradient(to right, #4CAF50, #76FF03);
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
" onmouseover="this.style.background='linear-gradient(to right, #76FF03, #4CAF50)';" onmouseout="this.style.background='linear-gradient(to right, #4CAF50, #76FF03)';">
  Modern Button 2030
</button>

    
</body>
</html>
