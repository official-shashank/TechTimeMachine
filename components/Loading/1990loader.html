<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1990s GIF Loader</title>
</head>
<body>
    <div style="text-align: center; font-family: Arial, sans-serif;">
        <!-- Optional 90s GIF -->
        <p id="loadingText" style="font-size: 24px; font-weight: bold; opacity: 1;">Loading...</p>
    </div>
    
    <script>
        // Blinking "Loading..." text using inline keyframes
        var blinkKeyframes = [
            { opacity: 1 },
            { opacity: 0.5 },
            { opacity: 0 }
        ];

        setInterval(function() {
            var text = document.getElementById("loadingText");
            text.style.visibility = (text.style.visibility === 'hidden' ? '' : 'hidden');
        }, 500); // Toggle every 500ms
    </script>
</body>
</html>
