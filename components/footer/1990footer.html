<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1990s Style Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        footer {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text color */
            text-align: center; /* Center align text */
            padding: 20px; /* Padding around footer */
            position: relative; /* Positioning context */
            bottom: 0; /* Align at the bottom */
            width: 100%; /* Full width */
            border-top: 1px solid #cccccc; /* Light gray border on top */
        }
        .social-links {
            margin-top: 10px; /* Space above social links */
        }
        .social-links a {
            text-decoration: none; /* No underline on links */
            color: #333; /* Dark link color */
            margin: 0 10px; /* Space between links */
        }
    </style>
</head>
<div>
    <footer>
        <p>Contact us: info@example.com | Phone: (123) 456-7890</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
</div>
</html>
