<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020s Hero Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body style="margin: 0; font-family: 'Roboto', sans-serif;">
    <div style="position: relative; height: 400px; overflow: hidden;">
        <video autoplay muted loop style="position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: 100%; z-index: 1; transform: translate(-50%, -50%);">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div style="position: relative; z-index: 2; text-align: center; color: white; padding: 10px;">
            <h1 style="font-size: 36px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); line-height: 1.2;">
                Welcome to the Future of Web Design
            </h1>
            <button style="background-color: #ff9800; color: white; border: none; padding: 10px 20px; font-size: 18px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s;" 
                onmouseover="this.style.backgroundColor='#f57c00'" 
                onmouseout="this.style.backgroundColor='#ff9800'">
                Get Started
            </button>
        </div>
    </div>
</body>
</html>
