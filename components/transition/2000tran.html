<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Example</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: rgb(18, 18, 18);">

  <div class="accordion" style="display: grid; row-gap: 12px; width: 100%; max-width: 680px;">
    <div class="acc-item" style="padding: 16px 24px; border-radius: 8px; color: #fff; background-color: rgb(37, 37, 37); transition: box-shadow 0.25s ease-in-out;">
      <h2 class="acc-headline" style="margin: 0; cursor: pointer;">Lorem ipsum 1</h2>
      <div class="acc-content" style="display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.25s ease-in-out;">
        <div class="acc-content-wrapper" style="overflow: hidden;">
          <p style="margin-bottom: 0;">Prevent the accordion from closing to avoid scroll displacement.</p>
        </div>
      </div>
    </div>

    <div class="acc-item" style="padding: 16px 24px; border-radius: 8px; color: #fff; background-color: rgb(37, 37, 37); transition: box-shadow 0.25s ease-in-out;">
      <h2 class="acc-headline" style="margin: 0; cursor: pointer;">Lorem ipsum 2</h2>
      <div class="acc-content" style="display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.25s ease-in-out;">
        <div class="acc-content-wrapper" style="overflow: hidden;">
          <p style="margin-bottom: 0;">Prevent the accordion from closing to avoid scroll displacement.</p>
        </div>
      </div>
    </div>

    <div class="acc-item" style="padding: 16px 24px; border-radius: 8px; color: #fff; background-color: rgb(37, 37, 37); transition: box-shadow 0.25s ease-in-out;">
      <h2 class="acc-headline" style="margin: 0; cursor: pointer;">Lorem ipsum 3</h2>
      <div class="acc-content" style="display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.25s ease-in-out;">
        <div class="acc-content-wrapper" style="overflow: hidden;">
          <p style="margin-bottom: 0;">Prevent the accordion from closing to avoid scroll displacement.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const accordionItems = document.querySelectorAll('.accordion .acc-item');

    accordionItems.forEach((item) => {
      item.firstElementChild.addEventListener('click', () => {
        item.classList.add('acc-open');
        item.querySelector('.acc-content').style.gridTemplateRows = '1fr';
      }, { once: true });
    });
  </script>

</body>
</html>
