<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2000s Web Page</title>
    <link id="themeStyle" rel="stylesheet" href="light.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
        }
        button {
            padding: 10px;
            margin: 20px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleTheme() {
            var themeLink = document.getElementById("themeStyle");
            if (themeLink.getAttribute("href") === "light.css") {
                themeLink.setAttribute("href", "dark.css");
            } else {
                themeLink.setAttribute("href", "light.css");
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to the 2000s Web!</h1>
    <button onclick="toggleTheme()">Switch Theme</button>
</body>
</html>
