<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian BL</title>
    <style>
        :root {
            --blanco: #fff;
            --fondo: #161616;
            --navbar-height: 70px;
        }

        @font-face {
            font-family: "digital geometric";
            src: local("Digital_geometric_bold"), url("https://github.com/AdrianBL1/adrianbl1.github.io/blob/master/assets/fonts/Digital_geometric_bold.ttf") format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            background-color: var(--fondo);
            font-family: 'Courier New', Courier, monospace;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--navbar-height);
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            padding: 15px;
            color: var(--blanco);
            cursor: pointer;
            font-size: 14px;
        }

        .navbar a {
            color: var(--blanco);
            text-decoration: none;
            font-family: "digital geometric";
            font-weight: bold;
        }

        .navbar a:hover {
            color: gray;
        }

        .titulo {
            margin-top: 6rem;
            font-size: 10em;
            color: var(--blanco);
            overflow: hidden;
            margin-left: 115px;
            font-family: "digital geometric";
            font-weight: bold;
        }

        .titulo .letra {
            display: inline-block;
            line-height: 2em;
            opacity: 0;
        }

        .letra:nth-child(1) {
            text-transform: capitalize;
        }

        .subtitulo {
            position: relative;
            font-size: 10em;
            color: var(--blanco);
            overflow: hidden;
            margin-left: 609px;
            margin-top: -185px;
            font-family: "digital geometric";
            font-weight: bold;
            letter-spacing: -7px;
        }

        .figura {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 28px solid transparent;
            border-right: 28px solid transparent;
            border-bottom: 70px solid aqua;
            margin-left: 160px;
            margin-top: -265px;
        }

        .menu {
            position: absolute;
            bottom: 40%;
            padding: 0 10px;
            right: -160px;
            transform: rotate(-90deg);
        }

        .menu ul li {
            display: inline-block;
            padding: 10px 25px;
            color: var(--blanco);
            cursor: pointer;
            letter-spacing: 2px;
            font-size: 12px;
            font-weight: 300;
        }

        .menu a {
            text-decoration: none;
            color: var(--blanco);
        }

        .menu a:hover {
            color: gray;
        }

        .footer {
            font-size: 12px;
            letter-spacing: 3px;
            position: absolute;
            color: var(--blanco);
            bottom: 40px;
            left: 80px;
            transform: rotate(-90deg);
        }

        .footer::before {
            content: "";
            border: 2px solid var(--blanco);
            width: 50px;
            margin: 0 20px 0 0;
            transform: translateY(-2px);
            opacity: .5;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="#">Adrian BL</a>
        </div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <p class="titulo">adrian</p>
    <p class="subtitulo">bl</p>
    <div class="figura"></div>
    <div class="menu">
        <ul>
            <li><a href="https://github.com/AdrianBL1">github</a></li>
            <li><a href="https://github.com/AdrianBL1?tab=repositories">proyectos</a></li>
            <li><a href="https://codepen.io/adrianbl">codepen</a></li>
            <li><a href="/win98_version/" target="_blank">win98_version</a></li>
        </ul>
    </div>
    <div class="footer">adrian bl</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        var textWrapper = document.querySelector(".titulo");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letra'>$&</span>"
        );

        anime.timeline().add({
            targets: '.titulo .letra',
            translateY: [200, 0],
            easing: "easeOutExpo",
            opacity: 1,
            duration: 1700,
            delay: (el, i) => 400 + 70 * i
        });

        TweenMax.from(".footer", 1.5, {
            delay: 0.7,
            opacity: 0,
            y: 200,
            ease: Expo.easeInOut
        });
        TweenMax.from(".menu ul li", 1.5, {
            delay: 1,
            opacity: 0,
            y: -30,
            ease: Expo.easeInOut
        }, 0.08);
        TweenMax.from(".subtitulo", 1.5, {
            delay: 1.5,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        });
        TweenMax.from(".figura", 1.5, {
            delay: 1.5,
            opacity: 0,
            ease: Expo.easeInOut
        });
    </script>
</body>

</html>
