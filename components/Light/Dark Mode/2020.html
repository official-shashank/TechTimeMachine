<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Toggle Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Montserrat', sans-serif; background-color: #fff; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; min-height: 100vh; margin: 0; transition: background 0.2s linear;">
    <h1 style="margin: 0;">Light/Dark Toggle<br> Button</h1>

    <div style="position: relative;">
        <input type="checkbox" class="checkbox" id="checkbox" style="opacity: 0; position: absolute;">
        <label for="checkbox" class="checkbox-label" style="background-color: #111; width: 50px; height: 26px; border-radius: 50px; position: relative; padding: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;">
            <i class="fas fa-moon" style="color: #f1c40f;"></i>
            <i class="fas fa-sun" style="color: #f39c12;"></i>
            <span class="ball" style="background-color: #fff; width: 22px; height: 22px; position: absolute; left: 2px; top: 2px; border-radius: 50%; transition: transform 0.2s linear;"></span>
        </label>
    </div>

    <div class="support" style="position: absolute; right: 20px; bottom: 20px;">
        <a href="https://twitter.com/Umer_Farooq70" target="_blank" style="color: #292c35; font-size: 32px; backface-visibility: hidden; display: inline-block; transition: transform 0.2s ease;">
            <i class="fab fa-twitter-square"></i>
        </a>
    </div>

    <script>
        const checkbox = document.getElementById("checkbox");
        checkbox.addEventListener("change", () => {
            document.body.style.backgroundColor = document.body.style.backgroundColor === "rgb(255, 255, 255)" ? "#292c35" : "#fff";
            document.body.style.color = document.body.style.backgroundColor === "#fff" ? "#000" : "#fff";
        });
    </script>
</body>

</html>
