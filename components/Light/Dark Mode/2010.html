<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2010s Web Page</title>
    <script>
        function toggleTheme() {
            var body = document.body;
            if (body.style.backgroundColor === 'rgb(51, 51, 51)') {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
            } else {
                body.style.backgroundColor = '#333';
                body.style.color = 'white';
            }
        }
    </script>
</head>
<div style="font-family: 'Helvetica', sans-serif; text-align: center; transition: background-color 0.5s, color 0.5s; background-color: white; color: black;">
    <h1>Welcome to the 2010s Web!</h1>
    <button style="padding: 10px; margin: 20px; background-color: #2196F3; color: white; border: none; cursor: pointer;" onclick="toggleTheme()">Toggle Dark Mode</button>
</div>
</html>
