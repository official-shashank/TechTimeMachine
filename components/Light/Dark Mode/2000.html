<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2000s Web Page</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: white; color: black;">
    <h1 style="margin: 0;">Welcome to the 2000s Web!</h1>
    <button style="padding: 10px; margin: 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;" onclick="toggleTheme()">Switch to Dark Theme</button>

    <script>
        function toggleTheme() {
            var body = document.body;
            var button = document.querySelector('button');

            if (body.style.backgroundColor === 'white' || body.style.backgroundColor === '') {
                body.style.backgroundColor = 'black'; // Dark background
                body.style.color = 'white'; // Light text
                button.style.backgroundColor = '#555'; // Darker button
                button.style.color = 'white'; // Light button text
                button.innerText = 'Switch to Light Theme'; // Change button text
            } else {
                body.style.backgroundColor = 'white'; // Light background
                body.style.color = 'black'; // Dark text
                button.style.backgroundColor = '#4CAF50'; // Original green button
                button.style.color = 'white'; // Original button text
                button.innerText = 'Switch to Dark Theme'; // Change button text
            }
        }
    </script>
</body>
</html>
