<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Menu Example</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

    <input type="checkbox" id="menu-toggle" style="display: none;">
    <label for="menu-toggle" class="hamburger" style="position: absolute; top: 20px; left: 20px; cursor: pointer; z-index: 1100;">
        <div style="width: 30px; height: 4px; background-color: #333; margin: 6px 0; transition: all 0.3s;"></div>
        <div style="width: 30px; height: 4px; background-color: #333; margin: 6px 0; transition: all 0.3s;"></div>
        <div style="width: 30px; height: 4px; background-color: #333; margin: 6px 0; transition: all 0.3s;"></div>
    </label>

    <div class="menu" style="font-family: Arial, sans-serif; background-color: rgba(76, 175, 80, 0.9); position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; transform: translateX(-100%); transition: transform 0.3s ease-in-out; z-index: 1000;">

        <div class="menu-content" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: white;">
            <ul class="menu-links" style="list-style: none; padding: 0;">
                <li style="margin: 20px 0;">
                    <a href="#home" 
                       style="color: white; text-decoration: none; font-size: 2em; transition: color 0.3s;" 
                       onmouseover="this.style.color='#ffc107'" 
                       onmouseout="this.style.color='white'">Home</a>
                </li>
                <li style="margin: 20px 0;">
                    <a href="#about" 
                       style="color: white; text-decoration: none; font-size: 2em; transition: color 0.3s;" 
                       onmouseover="this.style.color='#ffc107'" 
                       onmouseout="this.style.color='white'">About</a>
                </li>
                <li style="margin: 20px 0;">
                    <a href="#services" 
                       style="color: white; text-decoration: none; font-size: 2em; transition: color 0.3s;" 
                       onmouseover="this.style.color='#ffc107'" 
                       onmouseout="this.style.color='white'">Services</a>
                </li>
                <li style="margin: 20px 0;">
                    <a href="#contact" 
                       style="color: white; text-decoration: none; font-size: 2em; transition: color 0.3s;" 
                       onmouseover="this.style.color='#ffc107'" 
                       onmouseout="this.style.color='white'">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // JavaScript to manage menu toggle behavior
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('change', () => {
            if (menuToggle.checked) {
                menu.style.transform = 'translateX(0)'; // Slide in
            } else {
                menu.style.transform = 'translateX(-100%)'; // Slide out
            }
        });
    </script>
</body>
</html>
