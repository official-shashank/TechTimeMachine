<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #333; margin: 0; padding: 0; box-sizing: border-box;">
    <div class="buttons" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; max-width: 140px; gap: 20px;">
        <label style="position: relative; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
            <input type="checkbox" name="check" style="appearance: none;">
            <span style="position: absolute; width: 100%; height: 100%; background: linear-gradient(#555353, #363535, #303030); border: 2px solid #222; border-radius: 6px; box-shadow: inset 0 5px 1px rgba(0, 0, 0, 0.35), 0 5px 5px rgba(0, 0, 0, 0.5), 0 15px 25px rgba(0, 0, 0, 0.35);"></span>
            <i class="fa-solid fa-phone" style="position: relative; z-index: 10; font-size: 1.5em; color: #111;"></i>
        </label>
        <label style="position: relative; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
            <input type="checkbox" name="check" style="appearance: none;">
            <span style="position: absolute; width: 100%; height: 100%; background: linear-gradient(#555353, #363535, #303030); border: 2px solid #222; border-radius: 6px; box-shadow: inset 0 5px 1px rgba(0, 0, 0, 0.35), 0 5px 5px rgba(0, 0, 0, 0.5), 0 15px 25px rgba(0, 0, 0, 0.35);"></span>
            <i class="fa-solid fa-plane" style="position: relative; z-index: 10; font-size: 1.5em; color: #111;"></i>
        </label>
        <label style="position: relative; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
            <input type="checkbox" name="check" style="appearance: none;">
            <span style="position: absolute; width: 100%; height: 100%; background: linear-gradient(#555353, #363535, #303030); border: 2px solid #222; border-radius: 6px; box-shadow: inset 0 5px 1px rgba(0, 0, 0, 0.35), 0 5px 5px rgba(0, 0, 0, 0.5), 0 15px 25px rgba(0, 0, 0, 0.35);"></span>
            <i class="fa-solid fa-moon" style="position: relative; z-index: 10; font-size: 1.5em; color: #111;"></i>
        </label>
        <label style="position: relative; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
            <input type="checkbox" name="check" style="appearance: none;">
            <span style="position: absolute; width: 100%; height: 100%; background: linear-gradient(#555353, #363535, #303030); border: 2px solid #222; border-radius: 6px; box-shadow: inset 0 5px 1px rgba(0, 0, 0, 0.35), 0 5px 5px rgba(0, 0, 0, 0.5), 0 15px 25px rgba(0, 0, 0, 0.35);"></span>
            <i class="fa-solid fa-wifi" style="position: relative; z-index: 10; font-size: 1.5em; color: #111;"></i>
        </label>
        <label style="position: relative; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
            <input type="checkbox" name="check" style="appearance: none;">
            <span style="position: absolute; width: 100%; height: 100%; background: linear-gradient(#555353, #363535, #303030); border: 2px solid #222; border-radius: 6px; box-shadow: inset 0 5px 1px rgba(0, 0, 0, 0.35), 0 5px 5px rgba(0, 0, 0, 0.5), 0 15px 25px rgba(0, 0, 0, 0.35);"></span>
            <i class="fa-solid fa-volume-xmark" style="position: relative; z-index: 10; font-size: 1.5em; color: #111;"></i>
        </label>
        <label style="position: relative; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
            <input type="checkbox" name="check" style="appearance: none;">
            <span style="position: absolute; width: 100%; height: 100%; background: linear-gradient(#555353, #363535, #303030); border: 2px solid #222; border-radius: 6px; box-shadow: inset 0 5px 1px rgba(0, 0, 0, 0.35), 0 5px 5px rgba(0, 0, 0, 0.5), 0 15px 25px rgba(0, 0, 0, 0.35);"></span>
            <i class="fa-brands fa-bluetooth-b" style="position: relative; z-index: 10; font-size: 1.5em; color: #111;"></i>
        </label>
    </div>

    <script>
        // Adding JavaScript to handle checked states for button styles.
        const labels = document.querySelectorAll('.buttons label');

        labels.forEach(label => {
            const checkbox = label.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    label.querySelector('i').style.color = '#fff';
                    label.querySelector('i').style.textShadow = '0 0 5px #219cf3, 0 0 8px #219cf3';
                    label.querySelector('span').style.boxShadow = 'inset 0 2px 2px rgba(0, 0, 0, 0.35), inset 0 5px 5px rgba(0, 0, 0, 0.5), inset 0 15px 25px rgba(0, 0, 0, 0.35)';
                } else {
                    label.querySelector('i').style.color = '#111';
                    label.querySelector('i').style.textShadow = 'none';
                    label.querySelector('span').style.boxShadow = 'inset 0 5px 1px rgba(0, 0, 0, 0.35), 0 5px 5px rgba(0, 0, 0, 0.5), 0 15px 25px rgba(0, 0, 0, 0.35)';
                }
            });
        });
    </script>
</body>
</html>
